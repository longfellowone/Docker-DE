worker_processes 1;

events { worker_connections 1024; }

http {


    upstream api { 

        server api:80;

    }

    server {

        listen 80;
        server_name localhost;

        #location /static {

            #alias /path/to/your/mysite/static; # your Django project's static files - amend as required

        #}

		location / {

  		  	include uwsgi_params;
  			uwsgi_pass api;

		}

    }
}


